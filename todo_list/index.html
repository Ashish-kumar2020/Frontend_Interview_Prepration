<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo-container">
      <div class="userInput-container">
        <input type="text" class="inputTodo" placeholder="Enter Your Todo" />
        <button class="addTodo">Add Todo</button>
      </div>
      <div class="todo-display-container">
        <ul class="todoLists"></ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
