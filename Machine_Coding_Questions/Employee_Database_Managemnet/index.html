<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Database Management</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h2>Employee Database Management System</h2>
      <button id="addNewEmployee">Add Employee</button>
    </div>

    <!-- Add New Employee Form -->
    <div class="addEmployee">
      <form class="addEmployee_create">
        Add a new Employee
        <div>
          <input
            type="text"
            name="firstName"
            placeholder="First Name"
            required
          />
          <input type="text" name="lastName" placeholder="Last Name" required />
        </div>
        <input type="text" name="imageUrl" placeholder="Image URL (Optional)" />
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="number"
          name="contactNumber"
          placeholder="Contact"
          required
        />
        <input type="number" name="salary" placeholder="Salary" required />
        <input type="text" name="address" placeholder="Address" required />
        <input
          type="date"
          name="dob"
          placeholder="Date of Birth"
          class="addEmployee_create--dob"
          required
        />
        <input type="submit" class="" value="Submit" />
      </form>
    </div>
    <!-- Employee Details Container -->
    <div class="employee_contianer">
      <div class="employee_name_list_container">
        <h3>Employee List</h3>
        <div class="employee_name_list" id="employeeNameList"></div>
      </div>
      <div class="single_employee_details_container">
        <h3>Employee information</h3>
        <div class="single_employee_details" id="singleEmployeedetails"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
