<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="todoMainContainer">
      <!-- App Name Heading -->
      <div class="todoAppNameHeading">
        <h2>Todo App</h2>
      </div>

      <!-- Todo Container -->
      <div class="todoContainer">
        <div class="todoUserInput">
          <input
            type="text"
            placeholder="Enter your todo here..."
            id="todoinput"
          />
          <button class="addTodoBtn">Add Todo</button>
        </div>

        <!-- Todo Display Container -->
        <div class="todoDisplayContainer">
          <ul class="todoList"></ul>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
